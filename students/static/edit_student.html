<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8"/>
	<title>Сервiс облiку студентiв</title>
	<meta name="description"
			value="Система облiку студентiв навчального закладу"/>
	<!-- Include Styles -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
	
</head>
<body>
	<!-- Start container -->
	<div class="container">
		<!-- Start form -->
		<div class="row">
			<div class="col-xs-7">
				<h2 align="center">Форма редагування студента</h2>
			</div>
		</div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-xs-3 control-label">Iм'я<sup>*</sup></label>
				<div class="col-xs-3"> 
					<input type="text" class="form-control" id="name" placeholder="Ігор"></input>	
				</div>	
			</div>
			<div class="form-group">
				<label for="second-name" class="col-xs-3 control-label">По-батькові</label>
				<div class="col-xs-3"> 
					<input type="text" class="form-control" id="second-name" placeholder="Федорович"></input>	
				</div>	
			</div>
			<div class="form-group">
				<label for="surname" class="col-xs-3 control-label">Прізвище<sup>*</sup></label>
				<div class="col-xs-3"> 
					<input type="text" class="form-control" id="surname" placeholder="Беленок"></input>	
				</div>	
			</div>
			<div class="form-group">
				<label for="card-number" class="col-xs-3 control-label">№ білету<sup>*</sup></label>
				<div class="col-xs-3"> 
					<input type="text" class="form-control" id="card-number" placeholder="123"></input>	
				</div>	
			</div>
			<div class="form-group">
				<label for="birthdate" class="col-xs-3 control-label">Дата народження<sup>*</sup></label>
				<div class="col-xs-3"> 
					<input type="text" class="form-control" id="birthdate" placeholder="1988-06-06"></input>	
				</div>	
			</div>
			<div class="form-group">
				<label for="photo" class="col-xs-3 control-label">Фото</label>
				<div class="col-xs-3"> 
					Наразі: <a href="./img/photo.jpg">/img/photo.jpg</a>
					<input type="checkbox" >Очистисти</input></p>
					Змінити: <input type="file">	
				</div>	
			</div>
			<div class="form-group">
				<label for="group" class="col-xs-3 control-label">Група<sup>*</sup></label>
				<div class="col-xs-3">
					<select class="form-control">
						<option value="">МтМ - 21</option>
						<option value="">МтМ - 22</option>
						<option value="">МтМ - 23</option>
					</select>
				</div>	
			</div>
			<div class="form-group">
				<label for="other" class="col-xs-3 control-label">Додаткові нотатки</label>
				<div class="col-xs-3"> 
					<textarea class="form-control"></textarea>
				</div>	
			</div>
			<div class="form-group">
				<label for="other" class="col-xs-3"></label>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-primary">Зберегти</button>
					<button type="submit" class="btn btn-default">Скасувати</button>
				</div>
			</div>
		</form>
		<!-- End form -->
	</div>
	<!-- Start container -->

	<!-- Javascripts Inclusion -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
