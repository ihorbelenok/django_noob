{% extends "students/base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}

{% block meta_title %} Додати групу {% endblock meta_title %}

{% block title %} Додати групу {% endblock title %}

{% block content %}

    <form method="post" enctype="multipart/form-data" class="form-horizontal" action="{% url "groups_add" %}">
        {% csrf_token %}

        <div class="form-group{% if errors.title %} has-error{% endif %}">
			<label class="control-label col-sm-2" for="title">Назва*</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" value="{{ request.POST.title }}" name="title" id="title" />
				<span class="help-block"> {{ errors.title }}</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="notes">Додаткові нотатки</label>
			<div class="col-sm-10">
				<textarea name="notes" id="notes" class="form-control">{{ request.POST.notes }}</textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2"></label>
			<div class="col-sm-10">
				<input class="btn btn-primary" type="submit" value="Додати" name="add_button"/>
				<button class="btn btn-link" type="submit" name="cancel_button">Скасувати</button>
			</div>
		</div>
    </form>
	
{% endblock content %}
